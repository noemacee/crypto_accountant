<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metrics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
      <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">
        Metrics Dashboard
      </h1>

      <h2 class="text-xl font-semibold text-gray-700 mb-4">Usage Statistics</h2>
      <form id="statsForm" class="space-y-4">
        <div>
          <label for="api_key_stats" class="block text-gray-600 font-medium"
            >Admin API Key</label
          >
          <input
            type="text"
            id="api_key_stats"
            name="api_key_stats"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Get Stats
        </button>
      </form>
      <div id="statsResponse" class="mt-4 text-gray-600"></div>
    </div>

    <script>
      // Metrics page JavaScript
      const statsForm = document.getElementById("statsForm");
      const statsResponseDiv = document.getElementById("statsResponse");

      statsForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const apiKey = document.getElementById("api_key_stats").value.trim();

        if (!apiKey) {
          statsResponseDiv.innerHTML = `<p class="text-red-600">API key is required to view stats!</p>`;
          return;
        }

        try {
          const response = await fetch(`/usage_stats/all_usage_stats`, {
            method: "GET",
            headers: {
              "X-API-Key": apiKey,
            },
          });

          const result = await response.json();

          if (response.ok) {
            statsResponseDiv.innerHTML = `
              <p>Usage Stats:</p>
              <ul class="list-disc ml-4">
                ${result.usage
                  .map(
                    (stat) =>
                      `<li>API Key: ${stat.api_key}, Endpoint: ${stat.endpoint}, Count: ${stat.count}</li>`
                  )
                  .join("")}
              </ul>
            `;
          } else {
            statsResponseDiv.innerHTML = `<p class="text-red-600">${
              result.error || result.message
            }</p>`;
          }
        } catch (error) {
          console.error("Error:", error);
          statsResponseDiv.innerHTML = `<p class="text-red-600">An error occurred. Please try again.</p>`;
        }
      });
    </script>
  </body>
</html>
