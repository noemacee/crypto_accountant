<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accountea - Wallet Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans leading-normal tracking-normal">
    <!-- Header Section -->
    <header class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 py-6 flex justify-between items-center"
      >
        <div class="flex items-center space-x-3">
          <!-- Logo -->
          <img
            src="{{ url_for('static', filename='images/accountea.png') }}"
            alt="Accountea Logo"
            class="w-12 h-12"
          />
          <span class="text-xl font-bold text-gray-800">Accountea</span>
        </div>
        <a
          href="/"
          class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md shadow hover:bg-blue-700"
        >
          Back to Home
        </a>
      </div>
    </header>

    <!-- Main Section -->
    <section class="flex items-center justify-center min-h-screen bg-blue-50">
      <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">
          Wallet Processor
        </h1>

        <!-- Blockchain Selection -->
        <div class="mb-6">
          <label for="blockchain" class="block text-gray-600 font-medium mb-2">
            Select Blockchain
          </label>
          <select
            id="blockchain"
            class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="starknet">Starknet</option>
            <option disabled>Ethereum (Coming Soon)</option>
            <option disabled>Solana (Coming Soon)</option>
            <option disabled>Polygon (Coming Soon)</option>
          </select>
        </div>

        <!-- Wallet Processing Form -->
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          Process Your Wallet
        </h2>
        <form id="walletForm" class="space-y-4">
          <div>
            <label for="wallet_address" class="block text-gray-600 font-medium">
              Wallet Address
            </label>
            <input
              type="text"
              id="wallet_address"
              name="wallet_address"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Process Wallet
          </button>
        </form>
        <div id="response" class="mt-4 text-gray-600"></div>
      </div>
    </section>

    <script>
      // Helper function for rendering messages
      function renderMessage(element, type, message) {
        element.innerHTML = `<p class="text-${type}-600">${message}</p>`;
      }

      // Wallet Processing Logic
      const walletForm = document.getElementById("walletForm");
      const responseDiv = document.getElementById("response");

      walletForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const blockchain = document.getElementById("blockchain").value.trim();
        const walletAddress = document
          .getElementById("wallet_address")
          .value.trim();

        if (!blockchain || !walletAddress) {
          renderMessage(
            responseDiv,
            "red",
            "Blockchain and wallet address are required!"
          );
          return;
        }

        try {
          const response = await fetch("/process_wallet", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              blockchain: blockchain,
              wallet_address: walletAddress, // Send wallet address in body
            }),
          });

          const result = await response.json();

          if (response.ok) {
            renderMessage(responseDiv, "green", result.message);
            if (result.csv_path) {
              responseDiv.innerHTML += `
                <p>
                  <a href="/download_csv?path=${encodeURIComponent(
                    result.csv_path
                  )}" class="text-blue-500 underline" target="_blank">Download CSV File</a>
                </p>`;
            }
          } else {
            renderMessage(responseDiv, "red", result.error || result.message);
          }
        } catch (error) {
          console.error("Error:", error);
          renderMessage(
            responseDiv,
            "red",
            "An error occurred. Please try again."
          );
        }
      });
    </script>
  </body>
</html>
